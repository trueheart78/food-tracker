require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  RubyInterpreters:
    - ruby
  Exclude:
    - vendor/**/*
    - .bundle/**/*
    - data/**/*
Metrics/BlockLength:
  Exclude:
    - spec/**/*
RSpec/NestedGroups:
  Exclude:
    - spec/**/*
RSpec/PredicateMatcher:
  Exclude:
    - spec/**/*
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/RaiseArgs:
  EnforcedStyle: exploded
Style/RedundantFetchBlock:
  Enabled: false
Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
Layout/LineLength:
  Max: 100
  Exclude:
    - spec/**/*
Metrics/MethodLength:
  Max: 12
